<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Load Bulma CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
		/>
		<title>Clickable Cards</title>
	</head>
	<body>
		<div class="container is-max-desktop has-background-light">
			<nav
				class="navbar is-light"
				role="navigation"
				aria-label="main navigation"
			>
				<div class="navbar-brand">
					<a class="navbar-item" href="/users.html">
						<strong>SaveMoneyGram</strong>
					</a>
				</div>

				<div class="navbar-menu">
					<div class="navbar-end">
						<a class="navbar-item" href="/index.html">
							Exit
						</a>
					</div>
				</div>
			</nav>
			<section class="section is-primary">
				<div class="container">
					<div class="columns">
						<div class="column">
							<a href="person.html" class="card clickable">
								<div class="card-content">
									<div class="media">
										<div class="media-left">
											<figure class="image is-64x64">
												<img
													src="https://bulma.io/images/placeholders/128x128.png"
													alt="Avatar"
													class="is-rounded"
												/>
											</figure>
										</div>
										<div class="media-content">
											<p class="title is-4">Jane Smith</p>
											<p class="subtitle is-7">555-555-5555<br />username</p>
										</div>
									</div>
								</div>
							</a>
							<a href="person.html" class="card clickable">
								<div class="card-content">
									<div class="media">
										<div class="media-left">
											<figure class="image is-64x64">
												<img
													src="https://bulma.io/images/placeholders/128x128.png"
													alt="Avatar"
													class="is-rounded"
												/>
											</figure>
										</div>
										<div class="media-content">
											<p class="title is-4">Jane Smith</p>
											<p class="subtitle is-7">555-555-5555<br />username</p>
										</div>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
